<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Desafío Encriptador</title>
        <link rel="icon" type="image/png" href="imagenes/favicon.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
        
    <body>
        
        <header>    
            <div>
                <h1><img src="imagenes/Logo.png" alt="Logo de Alura"></h1>
            </div>
        </header> 

        <div class="contenedor">
            <div class="divIzquierdo">
                <div class="divTexto">
                    <textarea id="textoIzquierdo" class="textoIzquierdo" rows="4" cols="50" placeholder="Ingrese texto aquí"></textarea>
                    <p class="par">&#9432; Sólo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedorBoton">
                    <button id="botonEncriptar" class="botonEncriptar" type="button">Encriptar</button>
                    <button id="botonDesencriptar" class="botonDesencriptar" type="button">Desencriptar</button>
                </div>
            </div>

            <div class="divDerecho">
                <div class="rectangulo">
                    <div id="desaparece" class="desaparece">
                        <img id="imgRectangulo" class="imagenMuñeco" src="imagenes/Muñeco.png" alt="Imagen muñeco">
                        <p class="aviso1">Ningún mensaje fue <br>encontrado</p>
                        <p class="aviso2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="divSalida">
                        <textarea id="textoDerecho" class="textoDerecho" rows="4" cols="50"></textarea>
                        <button id="botonCopiar" class="botonCopiar" type="button">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer id="pie">

            </a>
            <a class="links" href="https://www.linkedin.com/in/angeldan-lopez">www.linkedin.com/in/angeldan-lopez</a>
            
            <a href="mailto:agdaniel019@gmail.com">

            </a>
